<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Completed</title>
    <style>
        /* General Styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Container */
.container {
    background-color: #ffffff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    width: 350px;
    text-align: center;
}

/* Heading */
h2 {
    color: #28a745;
    margin-bottom: 15px;
}

/* Final Score */
p {
    font-size: 18px;
    font-weight: bold;
    color: #333;
}

/* Restart Quiz Link */
a {
    display: inline-block;
    text-decoration: none;
    background-color: #007bff;
    color: white;
    padding: 10px 15px;
    border-radius: 5px;
    font-size: 16px;
    margin-top: 15px;
}

a:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>
    <h2>Quiz Completed!</h2>
    <p>Your Final Score: {{ score }}</p>
    <a href="{% url 'quiz' %}">Restart Quiz</a>
</body>
</html>
